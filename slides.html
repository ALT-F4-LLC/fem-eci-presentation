<h1 id="introduction-to-course-2">Introduction to Course</h1>
<p>Building of what we learned in &quot;DevOps for Developers&quot; our goals in this course are:</p>
<ul>
<li>Break down common problems an organization has</li>
<li>Identify who solving these problems helps the most</li>
<li>Explain why it is important to solve these problems</li>
<li>Build a solution to these problems using standardized practices</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="invert lead" data-theme="default" class="invert lead" style="--class:invert lead;--theme:default;">

<h1 id="introduction-to-gitops-1">Introduction to GitOps</h1>

<h1 id="introduction-to-gitops-2">Introduction to GitOps</h1>
<h2 id="what-is-gitops-defined-by-ai">What is GitOps? (defined by AI)</h2>
<blockquote>
<p>GitOps is a paradigm or a set of practices that emphasizes using Git as a single source of truth for declarative infrastructure and applications.</p>
</blockquote>
<h6 id="pretty-much-gitops-is-a-way-to-manage-infrastructure-and-applications-using-git">Pretty much... GitOps is a way to manage infrastructure and applications using Git.</h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="invert lead" data-theme="default" class="invert lead" style="--class:invert lead;--theme:default;">
<h1 id="introduction-to-gitops-3">Introduction to GitOps</h1>
<h2 id="what-can-gitops-provide">What can GitOps provide?</h2>
<ul>
<li>Infrastructure as Code</li>
<li>Automated Deployments</li>
<li>Reproducibility and Rollbacks</li>
<li>Enhanced Collaboration</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-class="invert lead" data-theme="default" class="invert lead" style="--class:invert lead;--theme:default;">
<h1 id="introduction-to-gitops-4">Introduction to GitOps</h1>
<h2 id="infrastructure-as-code-aka-iac">Infrastructure as Code (aka IaC)</h2>
<p>Infrastructure and application configurations are stored in a Git repository and versioned for complete history. This allows for changes to be tracked and reviewed.</p>
<h6 id="tracking-and-reviewing-is-crucial-to-scaling-any-enterprise-organization">Tracking and reviewing is crucial to scaling any enterprise organization.</h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-class="invert lead" data-theme="default" class="invert lead" style="--class:invert lead;--theme:default;">
<h1 id="introduction-to-gitops-5">Introduction to GitOps</h1>
<h2 id="automated-deployments">Automated Deployments</h2>
<p>Changes to the repo trigger automatic deployments using pipelines or other methods, ensuring the live environment matches the repo's state. This allows for changes to be deployed quickly and reliably.</p>
<h6 id="deploying-quickly-and-reliably-is-crucial-to-scaling-any-enterprise-organization">Deploying quickly and reliably is crucial to scaling any enterprise organization.</h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-class="invert lead" data-theme="default" class="invert lead" style="--class:invert lead;--theme:default;">
<h1 id="introduction-to-gitops-6">Introduction to GitOps</h1>
<h2 id="reproducibility-and-rollbacks">Reproducibility and Rollbacks</h2>
<p>Since all changes are tracked in Git, it's easy to roll back or recreate specific states of the infrastructure or applications. This allows for changes to be reverted or recreated quickly.</p>
<h6 id="reverting-or-recreating-quickly-is-crucial-to-scaling-any-enterprise-organization">Reverting or recreating quickly is crucial to scaling any enterprise organization.</h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-class="invert lead" data-theme="default" class="invert lead" style="--class:invert lead;--theme:default;">
<h1 id="introduction-to-gitops-7">Introduction to GitOps</h1>
<h2 id="enhanced-collaboration">Enhanced Collaboration</h2>
<p>Developers use familiar Git-based workflows for both application and infrastructure changes. This allows for changes to be made by anyone in the organization with proper permissions.</p>
<h6 id="empowering-individuals-to-contribute-is-crucial-to-scaling-any-enterprise-organization">Empowering individuals to contribute is crucial to scaling any enterprise organization.</h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-class="invert lead" data-theme="default" class="invert lead" style="--class:invert lead;--theme:default;">
<h1 id="introduction-to-gitops-8">Introduction to GitOps</h1>
<h2 id="tldr-for-gitops-said-by-ai">TLDR for GitOps (said by AI)</h2>
<blockquote>
<p>Essentially, with GitOps, if you want to know the current state of your system or how it looks, you just look at your Git repo.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-class="invert lead" data-theme="default" class="invert lead" style="--class:invert lead;--theme:default;">

<h2 id="what-is-continuous-integration-defined-by-ai">What is continuous integration? (defined by AI)</h2>
<blockquote>
<p>Continuous integration (CI) is the practice of automating the integration of code changes from multiple contributors into a single software project.</p>
</blockquote>

<blockquote>
<p>Continuous delivery (CD) is an approach to software engineering based on producing software in short cycles.</p>
</blockquote>
